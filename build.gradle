plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
}

group 'com.github.tpgamesnl'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        url 'https://repository.ow2.org/nexus/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    shadow 'org.ow2.asm:asm:9.1'
}

compileJava   {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.github.tpgamesnl.runtimeskriptaddonpatcher.Agent',
                'Agent-Class': 'com.github.tpgamesnl.runtimeskriptaddonpatcher.Agent'
        )
    }
}

shadowJar {
    configurations = [project.configurations.shadow]
    relocate 'org.objectweb.asm', 'com.github.tpgamesnl.runtimeskriptaddonpatcher.asm'
    archiveClassifier.set('')
}
